- indices.show:
    description: "Show indices"
    parameters:
      # <-- Indices selection
      time_unit:
        description: "Unit of time to reckon by [hours|days|weeks|months]."
        default: "days"
      source:
        description: "One of 'name', 'creation_date', or 'field_stats'"
      direction:
        description: "Time to filter, either 'older' or 'younger'"
      unit_count:
        description: "The number of unit(s). unit_count * unit will be calculated out to the relative number of seconds."
        type: "integer"
      epoch:
        description: "An epoch timestamp used in conjunction with unit and unit_count to establish a point of reference for calculations. If not provided, the current time will be used."
      prefix:
        description: "Include only indices beginning with prefix."
      suffix:
        description: "Include only indices ending with suffix."
      timestring:
        description: "Python strftime string to match your index definition, e.g. 2015.07.15 would be %Y.%m.%d."
      regex:
        description: "Provide your own regex, e.g '^prefix-.*-suffix$'."
      exclude:
        description: "Index list to exclude from the operation."
        type: "array"
        items:
          type: "string"
      index:
        description: "Index list to operate on."
        type: "array"
        items:
          type: "string"
      all_indices:
