---
description: Index Aliasing
enabled: true
entry_point: curator_runner.py
name: indices.alias
parameters:
  action:
    default: indices.alias
    immutable: true
    type: string
  add:
    description: Add to alias.
    type: object
  all_indices:
    description: Do not filter indices.  Act on all indices.
    type: boolean
  curator_json:
    default: ~/.curator/curator.json
    description: Path to curator YAML file used to specify filters
    type: string
  dry_run:
    default: false
    description: Do not perform any changes.
    type: boolean
  exclude:
    description: Index list to exclude from the operation.
    items:
      type: string
    type: array
  extra_settings:
    description: The extra_settings option allows the addition of extra settings with
      the add directive. These settings are ignored for remove.
    type: object
  filters:
    description: JSON formatted string of filters
    type: string
  host:
    description: Elasticsearch host.
    required: true
    type: string
  http_auth:
    description: 'Use Basic Authentication ex: user:pass'
    type: string
  index:
    description: Index list to operate on.
    items:
      type: string
    type: array
  log_level:
    default: warn
    description: Log level [critical|error|warning|info|debug].
    type: string
  master_only:
    default: false
    description: Only operate on elected master node.
    type: boolean
  name:
    description: Alias name
    required: true
    type: string
  operation_timeout:
    default: '{{timeout}}'
    description: Elasticsearch operation timeout in seconds. (It's equal to action
      timeout).
    immutable: true
    type: string
  port:
    description: Elasticsearch port.
    type: string
  remove:
    description: Remove from alias rather than add.
    type: object
  timeout:
    default: 600
    description: Don't wait for action completion more then the specified timeout.
    type: integer
  url_prefix:
    description: Elasticsearch http url prefix.
    type: string
  use_ssl:
    default: false
    description: Connect to Elasticsearch through SSL.
    type: boolean
  warn_if_no_indices:
    default: false
    description: This setting specifies whether or not the alias action should continue
      with a warning or return immediately in the event that the filters in the add
      or remove section result in an empty index list.
    type: boolean
runner_type: python-script
