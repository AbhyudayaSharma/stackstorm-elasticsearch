---
description: Rollover
enabled: true
entry_point: curator_runner.py
name: indices.rollover
parameters:
  action:
    default: indices.rollover
    immutable: true
    type: string
  all_indices:
    description: Do not filter indices.  Act on all indices.
    type: boolean
  conditions:
    description: A dictionary of conditions to test
    type: object
  direction:
    description: Time to filter, either 'older' or 'younger'
    type: string
  dry_run:
    default: false
    description: Do not perform any changes.
    type: boolean
  epoch:
    description: An epoch timestamp used in conjunction with unit and unit_count to
      establish a point of reference for calculations. If not provided, the current
      time will be used.
    type: string
  exclude:
    description: Index list to exclude from the operation.
    items:
      type: string
    type: array
  extra_settings:
    description: Must either be 'None', or a dictionary of settings to apply to the
      new index on rollover. This is used in place of 'settings' in the Rollover API,
      mostly because it's already existent in other places here in Curator.
    type: object
  host:
    description: Elasticsearch host.
    required: true
    type: string
  http_auth:
    description: 'Use Basic Authentication ex: user:pass'
    type: string
  index:
    description: Index list to operate on.
    items:
      type: string
    type: array
  log_level:
    default: warn
    description: Log level [critical|error|warning|info|debug].
    type: string
  master_only:
    default: false
    description: Only operate on elected master node.
    type: boolean
  name:
    description: The name of the single-index-mapped alias to test for rollover conditions.
    type: string
  new_index:
    description: The new index name
    type: string
  operation_timeout:
    default: '{{timeout}}'
    description: Elasticsearch operation timeout in seconds. (It's equal to action
      timeout).
    immutable: true
    type: string
  port:
    description: Elasticsearch port.
    type: string
  prefix:
    description: Include only indices beginning with prefix.
    type: string
  regex:
    description: Provide your own regex, e.g '^prefix-.*-suffix$'.
    type: string
  source:
    description: One of 'name', 'creation_date', or 'field_stats'
    type: string
  suffix:
    description: Include only indices ending with suffix.
    type: string
  time_unit:
    default: days
    description: Unit of time to reckon by [hours|days|weeks|months].
    type: string
  timeout:
    default: 600
    description: Don't wait for action completion more then the specified timeout.
    type: integer
  timestring:
    description: Python strftime string to match your index definition, e.g. 2015.07.15
      would be %Y.%m.%d.
    type: string
  unit_count:
    description: The number of unit(s). unit_count * unit will be calculated out to
      the relative number of seconds.
    type: integer
  url_prefix:
    description: Elasticsearch http url prefix.
    type: string
  use_ssl:
    default: false
    description: Connect to Elasticsearch through SSL.
    type: boolean
  wait_for_active_shards:
    description: The number of shards expected to be active before returning.
    type: integer
runner_type: python-script
